<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Certificate</title>

  <style>
    :root{
      --bg:#0b1020;
      --card:#111a33;
      --text:#eaf0ff;
      --muted:#aab6e6;
      --accent:#6ea8fe;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      background:
        radial-gradient(1000px 600px at 20% 0%, #1a2a66, transparent),
        radial-gradient(900px 500px at 80% 20%, #2b1a66, transparent),
        var(--bg);
    }
    .wrap{ width:min(920px, 100%); }
    .card{
      background: rgba(17,26,51,.85);
      border:1px solid rgba(255,255,255,.10);
      border-radius:20px;
      padding:20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .logos{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .logo{
      height:44px;
      width:auto;
      display:block;
      border-radius:10px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:6px;
    }
    @media (max-width:520px){
      .logo{ height:40px; }
    }

    h1{ margin:0; font-size:22px; }
    p{ margin:6px 0 16px; color:var(--muted); }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:760px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:6px 0;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
    }
    input:focus{
      border-color: rgba(110,168,254,.65);
      box-shadow: 0 0 0 4px rgba(110,168,254,.15);
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      padding:12px 16px;
      border-radius:12px;
      border:none;
      background: linear-gradient(135deg, var(--accent), #8a6bff);
      color:#07102a;
      font-weight:800;
      cursor:pointer;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .msg{ color:var(--muted); font-size:13px; }

    .result{ margin-top:16px; display:none; }
    .result.show{ display:block; }

    .thumb{
      width:100%;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
    }
    .thumb img{ width:100%; display:block; }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }

    a.btnlink{
      display:inline-block;
      text-decoration:none;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="logos">
          <img class="logo" src="se.png" alt="SE Logo">
          <img class="logo" src="cs.png" alt="CS Logo">
        </div>
        <h1>Get Your Certificate</h1>
      </div>

      <p>Enter your <b>Name</b> and <b>Email</b>. If matched, your certificate will appear.</p>

      <div class="grid">
        <div>
          <label for="name">Name</label>
          <input id="name" placeholder="e.g. Abdur Rahman Shaan" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" placeholder="e.g. 2024200500042@seu.edu.bd" />
        </div>
      </div>

      <div class="row">
        <button id="btn">Get Certificate</button>
        <span id="status" class="msg"></span>
      </div>

      <div id="result" class="result">
        <div class="thumb">
          <img id="certImg" alt="Certificate image"/>
        </div>

        <div class="meta">
          <span id="who"></span>
          <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
            <a id="openBtn" class="btnlink" target="_blank" rel="noreferrer">Open</a>
            <a id="dlBtn" class="btnlink">Download</a>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
  // Your Worker URL
  const API_BASE = "https://certificate-api.research-shafiq.workers.dev";

  const $ = (id) => document.getElementById(id);

  $("btn").addEventListener("click", async () => {
    const name = $("name").value.trim();
    const email = $("email").value.trim();

    $("status").textContent = "";
    $("result").classList.remove("show");

    if (!name) { $("status").textContent = "Name is required."; return; }
    if (!email) { $("status").textContent = "Email is required."; return; }

    $("btn").disabled = true;
    $("status").textContent = "Checking...";

    try {
      const res = await fetch(API_BASE + "/api/get-certificate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();

      if (!data.ok) {
        $("status").textContent = data.message || "No match found.";
        return;
      }

      $("certImg").src = data.certificateUrl;
      $("who").textContent = `Name: ${data.name} | Email: ${data.email}`;

      $("openBtn").href = data.certificateUrl;
      $("dlBtn").href = data.certificateUrl + (data.certificateUrl.includes("?") ? "&" : "?") + "dl=1";

      $("result").classList.add("show");
      $("status").textContent = "Matched âœ…";
    } catch (err) {
      $("status").textContent = "Error: " + err.message;
    } finally {
      $("btn").disabled = false;
    }
  });
</script>
</body>
</html>
